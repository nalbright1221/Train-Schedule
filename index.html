<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Ajax / jQuery CDN / Firebase / Moment.js References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule </title>
</head>

<body>
    <div class="header">
        <h1>Anytime is Train Time</h1>
        <h2>Check Train Schedules Here</h2>
    </div>

    <h3>Current Train Schedule</h3>
    <table class="table" style="width:100%">
        <thead>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <form class="search-parameters">
        <h4>Add Train</h2>

            <h5>Train Name</h5>
            <input id="trainName" type="text" placeholder="Train Name"> <br>
            <h5>Destination</h5>
            <input id="destination" type="text" placeholder="Destination"> <br>
            <h5>First Train Time (HH:mm - military time)</h5>
            <input id="arrivalTime" type="text" placeholder="24:00"> <br>
            <h5>Frequency (min)</h5>
            <input id="frequency" type="text" placeholder="60"> <br>

            <button id="userSubmit" type="submit" >All Aboard!</button>
    </form>



    <script src="./assets/javascript/app.js"></script>
</body>

</html>
